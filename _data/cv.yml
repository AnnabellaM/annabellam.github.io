- title: Research Experience
  type: time_table
  contents:
    - title: Fuzzing Bottleneck Localization
      institution: The University of Texas at Dallas
      year: Jan 2025 – Present
      description:
        - Identify fuzzing bottlenecks through metrics that consider a variety of critical information during a fuzzing campaign (e.g., frequency of branch coverage, the length of time the bottlenecks exist).
        - Analyze the characteristics of the bottlenecks through inter-procedural control flow (iCFG) and data flow analyses (taint tracking).
        - Evaluate each bottleneck by resolving its constraints, adding resolution seeds to the seed queue, and measuring coverage.
    - title: Mining Repositories to Understand User and Developer Challenges with Static Analysis Tools
      institution: The University of Texas at Dallas
      year: May 2025 – Present
      description:
        - Mine GitHub issues across 18 static-analysis tools to extract 63 topics grouped into 8 categories using topic modeling and manual refinement.
        - Perform in-depth analysis of the 12 top-ranked topics based on their common patterns and fix strategies.
        - Train a domain-tuned LLM QA agent to triage static-analysis issues and propose evidence-backed fixes over tool docs and prior resolutions.
    - title: Program Feature-based Benchmarking for Fuzz Testing
      institution: The University of Texas at Dallas
      year: May 2024 – Nov 2024
      description:
        - Performed a literature review of 25 recent grey-box fuzzing papers to extract fine-grained program features from their claimed improvements.
        - Created the first feature-based benchmark that defines 10 configurable parameters for the extracted program features with 153 generated programs.
        - Evaluated 11 popular fuzzers to understand fuzzer behaviors and the impact of each program parameter on their performance.
    - title: Visualization Task Taxonomy to Understand the Fuzzing Internals
      institution: The University of Texas at Dallas
      year: May 2024 – Nov 2024
      description:
        - Conducted semi-structured interviews with fuzzing experts.
        - Systematically extracted the task taxonomy from the interview data through qualitative data analysis.
        - Evaluated the support of existing visualization tools for fuzzing through the lens of our taxonomy.
    - title: An Extensive Empirical Study of Nondeterministic Behavior in Static Analysis Tools
      institution: The University of Texas at Dallas
      year: June 2023 – Aug 2024
      description:
        - Performed qualitative analysis of the repositories of 11 popular static analysis tools that shows common nondeterministic issues and categorizes their root causes.
        - Constructed an experiment framework and conducted empirical study that detects previously unknown nondeterministic behaviors in tools such as SOOT, WALA, DOOP, FlowDroid, PyCG and Infer.
        - Debugged root causes of discovered nondeterministic bugs and reported them to tool developers.

