name: Build and deploy Jekyll

on:
  push:
    branches: [ main ]   # change if your default branch differs
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Ruby with bundler cache
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      # System deps needed by some plugins
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick

      # (Optional) If you use jekyll-jupyter-notebook and need nbconvert/pandoc:
      # - name: Install notebook tooling
      #   run: |
      #     sudo apt-get install -y pandoc
      #     python3 -m pip install --upgrade pip
      #     python3 -m pip install nbconvert jupyter

      - name: Install gems
        run: bundle install --path vendor/bundle

      - name: Build site
        run: bundle exec jekyll build --trace --strict_front_matter

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
